# Light Theme - Modern light color scheme
name: Light
supportsFullColor: true

colors:
  # UI Elements
  headerBg:
    bg: '#f5f5f5'
    fg: '#000000'
  headerText:
    fg: '#424242'
  footerBg:
    bg: '#e0e0e0'
  footerText:
    fg: '#757575'
  inputPrompt:
    fg: '#0288D1'
  inputText:
    fg: '#212121'

  # Autocomplete
  autocompleteBg:
    bg: '#e0e0e0'
  autocompleteText:
    fg: '#212121'
  autocompleteSelectedBg:
    bg: '#0288D1'
    fg: '#ffffff'
  autocompleteSelectedText:
    fg: '#ffffff'
  autocompleteHeaderText:
    fg: '#0288D1'
    bold: true
  autocompleteFooterText:
    fg: '#9E9E9E'
  autocompleteMoreIndicator:
    fg: '#9E9E9E'

  # Mode indicators
  modePlan:
    fg: '#1565C0'
  modeAct:
    fg: '#2E7D32'
  modeDiscuss:
    fg: '#7B1FA2'

  # Message roles
  userMessage:
    fg: '#2E7D32'
  assistantMessage:
    fg: '#1565C0'
  systemMessage:
    fg: '#EF6C00'

  # Syntax highlighting
  keyword:
    fg: '#7B1FA2'
  string:
    fg: '#558B2F'
  number:
    fg: '#D84315'
  comment:
    fg: '#9E9E9E'
  function:
    fg: '#1976D2'
  variable:
    fg: '#424242'

  # Status indicators
  success:
    fg: '#2E7D32'
  warning:
    fg: '#F57C00'
  error:
    fg: '#C62828'
  info:
    fg: '#1565C0'

  # Agent status (multi-agent views)
  statusIdle:
    fg: '#9E9E9E'
  statusReasoning:
    fg: '#0288D1'
  statusActing:
    fg: '#2E7D32'
  statusObserving:
    fg: '#1565C0'
  statusInterrupted:
    fg: '#F57C00'

  # UI Elements (additional)
  borderColor:
    fg: '#BDBDBD'
  wizardTitle:
    fg: '#0288D1'
  wizardAccent:
    fg: '#1565C0'
  paramDescription:
    fg: '#757575'

  # Diff colors
  diffAddLine:
    bg: '#d1f4d1'
    fg: '#000000'
  diffRemoveLine:
    bg: '#ffeef0'
    fg: '#000000'
