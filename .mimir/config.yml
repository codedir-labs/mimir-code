llm:
  provider: deepseek
  model: deepseek-chat
  temperature: 0.7
  maxTokens: 4096
autoSwitch:
  enabled: false
  promptBeforeSwitch: true
  preferQualityOverCost: true
  maxCostTier: 3
permissions:
  autoAccept: false
  acceptRiskLevel: medium
  alwaysAcceptCommands: []
keyBindings:
  leader: null
  leaderTimeout: 1000
  enabled: true
  interrupt:
    - Ctrl+C
    - Escape
  accept:
    - Enter
  modeSwitch:
    - Shift+Tab
  editCommand:
    - Ctrl+E
  showTooltip:
    - Tab
  navigateUp:
    - ArrowUp
  navigateDown:
    - ArrowDown
  navigateLeft:
    - alt+arrowleft
  navigateRight:
    - alt+arrowright
  removeAttachment:
    - alt+backspace
  pasteFromClipboard:
    - ctrl+v
  help:
    - "?"
  clearScreen:
    - Ctrl+L
  undo:
    - Ctrl+Z
  redo:
    - Ctrl+Y
  newSession:
    - n
  listSessions:
    - l
  resumeSession:
    - r
  cursorToLineStart:
    - home
  cursorToLineEnd:
    - end
  cursorWordLeft:
    - ctrl+arrowleft
  cursorWordRight:
    - ctrl+arrowright
  deleteWordLeft:
    - ctrl+w
    - ctrl+backspace
  deleteWordRight:
    - ctrl+delete
  deleteToLineEnd:
    - ctrl+k
  deleteToLineStart:
    - ctrl+u
  deleteEntireLine: []
docker:
  enabled: true
  baseImage: alpine:latest
ui:
  theme: mimir
  syntaxHighlighting: true
  showLineNumbers: true
  compactMode: false
  autocompleteAutoShow: true
  autocompleteExecuteOnSelect: true
monitoring:
  metricsRetentionDays: 90
  enableHealthChecks: true
  healthCheckIntervalSeconds: 300
  slowOperationThresholdMs: 5000
  batchWriteIntervalSeconds: 10
budget:
  enabled: false
  warningThreshold: 0.8
rateLimit:
  enabled: true
  commandsPerMinute: 60
  toolExecutionsPerMinute: 30
  llmCallsPerMinute: 20
  maxFileSizeMB: 100
paste:
  enabled: true
  bracketedPasteMode: true
  textThreshold:
    minChars: 500
    minLines: 10
  imageSupport: true
  maxAttachments: 10
