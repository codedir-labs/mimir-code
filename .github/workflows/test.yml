name: Test Suite

on:
  pull_request:
    branches: [main, develop]
  workflow_call:

# Cancel in-progress runs when a new workflow with the same group name is triggered
# Use a static prefix unique to this workflow to prevent conflicts when called via workflow_call
# This ensures each workflow has its own concurrency group independent of the caller
concurrency:
  group: test-suite-workflow-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git line endings
        run: git config --global core.autocrlf false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format:check

      - name: Run unit tests with coverage
        run: yarn test:unit --coverage

      - name: Run integration tests
        run: yarn test:integration

      - name: Enforce coverage thresholds
        run: |
          # Vitest will fail if thresholds aren't met (configured in vitest.config.ts)
          # Thresholds: 80% lines, functions, branches, statements
          yarn test:coverage --run

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
