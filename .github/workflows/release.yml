name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent multiple concurrent releases - only one release workflow should run at a time
# If a new push happens during a release, cancel the old one and start the new one
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel releases - queue them instead for safety

permissions:
  contents: write
  packages: write

jobs:
  # Run full test suite first
  test:
    name: Test Suite
    uses: ./.github/workflows/test.yml

  # Run security audit
  security:
    name: Security Audit
    uses: ./.github/workflows/security.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  # Create draft GitHub release
  create-draft-release:
    name: Create Draft Release
    needs: [test, security]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      release-id: ${{ steps.create-release.outputs.id }}
      upload-url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.tag }}
          name: Release ${{ steps.package-version.outputs.tag }}
          body: |
            ## Installation

            ```bash
            npm install -g @codedir/mimir-code
            ```

            Or with yarn:

            ```bash
            yarn global add @codedir/mimir-code
            ```

            **Note**: Standalone binaries coming soon. For now, install via npm.
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "Created draft release:"
          echo "  ID: ${{ steps.create-release.outputs.id }}"
          echo "  Tag: ${{ steps.package-version.outputs.tag }}"
          echo "  URL: ${{ steps.create-release.outputs.url }}"

  # Publish draft release and deploy to npm
  publish-release:
    name: Publish Release
    needs: create-draft-release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      id-token: write  # Required for npm Trusted Publishers (OIDC)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseId = '${{ needs.create-draft-release.outputs.release-id }}';

            // Publish the draft release
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              draft: false
            });

            console.log(`Published release ${releaseId}`);

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for npm
        run: yarn build

      - name: Publish to npm (Trusted Publishers / OIDC)
        run: npm publish --provenance --access public

      - name: Create success summary
        run: |
          echo "## Release Published Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.package-version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: Published at https://github.com/codedir-labs/mimir-code/releases" >> $GITHUB_STEP_SUMMARY
          echo "- **npm Package**: Published at https://www.npmjs.com/package/@codedir/mimir-code" >> $GITHUB_STEP_SUMMARY
