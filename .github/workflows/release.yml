name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent multiple concurrent releases - only one release workflow should run at a time
# If a new push happens during a release, cancel the old one and start the new one
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel releases - queue them instead for safety

permissions:
  contents: write
  packages: write

jobs:
  # Run full test suite first
  test:
    name: Test Suite
    uses: ./.github/workflows/test.yml

  # Run security audit
  security:
    name: Security Audit
    uses: ./.github/workflows/security.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  # Create draft GitHub release
  create-draft-release:
    name: Create Draft Release
    needs: [test, security]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      release-id: ${{ steps.create-release.outputs.id }}
      upload-url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.tag }}
          name: Release ${{ steps.package-version.outputs.tag }}
          body: |
            ## Installation

            ```bash
            npm install -g @codedir/mimir-code
            ```

            Or with yarn:

            ```bash
            yarn global add @codedir/mimir-code
            ```

            **Note**: Standalone binaries coming soon. For now, install via npm.
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "Created draft release:"
          echo "  ID: ${{ steps.create-release.outputs.id }}"
          echo "  Tag: ${{ steps.package-version.outputs.tag }}"
          echo "  URL: ${{ steps.create-release.outputs.url }}"

  # Build standalone binaries for all platforms
  build-binaries:
    name: Build Binaries
    needs: create-draft-release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Build standalone binaries (all platforms)
        run: yarn build:binary

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: List built binaries
        run: ls -lah dist/binaries/

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          files: dist/binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test installation from draft release on all platforms
  test-draft-installation:
    name: Test Installation - ${{ matrix.os }}
    needs: [create-draft-release, build-binaries]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false  # Run all tests even if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run installation test (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/install.sh ${{ steps.package-version.outputs.tag }} true

      - name: Run installation test (Windows)
        if: runner.os == 'Windows'
        run: powershell -File scripts\install.ps1 -Version ${{ steps.package-version.outputs.tag }} -TestMode

      - name: Create test summary
        if: success()
        run: |
          echo "âœ… Installation test passed on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY

  # Publish GitHub release only after successful installation tests
  publish-github-release:
    name: Publish GitHub Release
    needs: [create-draft-release, test-draft-installation]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Publish GitHub Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseId = '${{ needs.create-draft-release.outputs.release-id }}';

            // Publish the draft release
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              draft: false
            });

            console.log(`Published release ${releaseId}`);
            core.summary.addRaw('âœ… GitHub Release published successfully!');
            await core.summary.write();

  # Publish to npm after GitHub release is public
  publish-npm:
    name: Publish to npm
    needs: publish-github-release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write  # Required for npm Trusted Publishers (OIDC)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Upgrade npm for Trusted Publishers
        run: npm install -g npm@latest

      - name: Verify npm version
        run: npm --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for npm
        run: yarn build

      - name: Publish to npm (Trusted Publishers / OIDC)
        run: npm publish --provenance --access public

      - name: Create publish summary
        run: |
          echo "## npm Package Published! ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: https://www.npmjs.com/package/@codedir/mimir-code" >> $GITHUB_STEP_SUMMARY

  # Test installation from npm on all platforms
  test-npm-installation:
    name: Test npm Installation - ${{ matrix.os }}
    needs: publish-npm
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false  # Run all tests even if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Wait for npm package to be available (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Waiting for npm package to be available..."
          sleep 60

      - name: Wait for npm package to be available (Windows)
        if: runner.os == 'Windows'
        run: |
          Write-Host "Waiting for npm package to be available..."
          Start-Sleep -Seconds 60

      - name: Run npm installation test (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/install.sh latest true

      - name: Run npm installation test (Windows)
        if: runner.os == 'Windows'
        run: powershell -File scripts\install.ps1 -Version latest -TestMode

      - name: Create test summary
        if: success()
        run: |
          echo "âœ… npm installation test passed on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY

  # Final release summary
  release-complete:
    name: Release Complete
    needs: [publish-npm, test-npm-installation]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create success summary
        run: |
          echo "## ðŸŽ‰ Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All tests passed on all platforms**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ [npm Package](https://www.npmjs.com/package/@codedir/mimir-code)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ [GitHub Release](https://github.com/codedir-labs/mimir-code/releases/tag/${{ steps.package-version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install -g @codedir/mimir-code" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
